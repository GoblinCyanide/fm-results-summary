<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="res-container">
            <h1>Your Result</h1>
            <div class="score">
                <h2>76</h2>
                <p id = "total">of 100</p>
            </div>
            <h3>Great</h3>
            <p id = "desc">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h1>Summary</h1>
            <ul class = "traits">
                <li><div><img src="images/icon-reaction.svg" alt=""> Reaction</div> <div class = "marks" >80 / 100</div></li>
                <li><div><img src="images/icon-memory.svg" alt=""> Memory</div> <div class = "marks" >92 / 100</div></li>
                <li><div><img src="images/icon-verbal.svg" alt=""> Verbal</div> <div class = "marks" >61 / 100</div></li>
                <li><div><img src="images/icon-visual.svg" alt=""> Visual</div> <div class = "marks" >72 / 100</div></li>
            </ul>
            <a href="#">Continue</a>
        </div>
    </div>
</body>
</html>
